apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	archiveName = "num-primos-gradle-gson-lab2.jar"
    manifest {
    	def dateTime = new Date()
        attributes 'Implementation-Title': 'Números primos con Gson y Gradle',
			"Main-Class": "com.sura.arl.laboratorio2.gradle.Aplicacion",
			"Implementation-Version": "1." + dateTime.getTime().toString(),
		    "Creation-Date": dateTime.toTimestamp().toString(),
            "Built-JDK": System.getProperty('java.version')
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
